<script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Что такое тестирование?","acceptedAnswer":{"@type":"Answer","text":"Это проверка соответствия между реальным и ожидаемым поведением."}},{"@type":"Question","name":"Гарантирует ли тестирование отсутствие багов в продукте?","acceptedAnswer":{"@type":"Answer","text":"Тестирование может показать наличие дефектов в программе, но не доказать их отсутствие."}},{"@type":"Question","name":"Чем отличается Валидация от Верификации","acceptedAnswer":{"@type":"Answer","text":"Верификация (verification)— оценка соответствия продукта требованиям (спецификации).  Валидация (validation)— оценка соответствия продукта ожиданиям и требованиям пользователей."}},{"@type":"Question","name":"Чем отличается sanity от smoke тестирования?","acceptedAnswer":{"@type":"Answer","text":"В отличии от дымового (Smoke testing), санитарное тестирование (Sanity testing) направлено вглубь проверяемой функции, в то время как дымовое направлено вширь, для покрытия тестами как можно большего функционала в кратчайшие сроки."}}]}</script>
